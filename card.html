<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCard.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="Header">
        <nav class="navigation conainer">
            <div class="navLeft">
                <a href="#"><img src="img/header/nav/Logo.svg" class="Logo" alt="Logo"></a>
                <a href="#"><img src="img/header/nav/Search.svg" class="Search" alt="Search"></a>
            </div>
            <div class="navRight">
                <img src="img/header/nav/Burger.svg" class="Burger" alt="Burger">
                <a href="#">
                    <img src="img/header/nav/LKroom.svg" class="LKroom" alt="LKroom">
                </a>
                <span class="BasketBuy">
                <a href="#"><img src="img/header/nav/Basket.svg" class="Basket" alt="Basket"></a>
                <span class="Buy">5</span>
                </span>
            </div>
        </nav>
    </div>
    <div class="offerBlock">
        <div class="offerBlock_h3">SHOPPING CART</div>
    </div>
    <div class="cardMain">
        <div class="cardLeft">
            <div class="cardShop">
                <img src="card/hut.svg" alt="hut">
                <div>
                    <div class="cardShop_H3">MANGO  PEOPLE<br>
                          T-SHIRT</div>
                    <div class="priceSale">Price: <span>$300</span></div>
                    <div class="colorSale">Color: Red</div>
                    <div class="sizeSale">Size: Xl</div>
                    <div class="quantity">
                        Quantity:
                        <input type="text" value="2">
                    </div>
                </div>
                <img src="card/cross.svg" class="cross" alt="cross">
            </div>
            <div class="cardShop">
                <img src="card/BlackMan(2).svg" alt="hut">
                <div>
                    <div class="cardShop_H3">MANGO  PEOPLE<br>
                          T-SHIRT</div>
                    <div class="priceSale">Price: <span>$300</span></div>
                    <div class="colorSale">Color: Red</div>
                    <div class="sizeSale">Size: Xl</div>
                    <div class="quantity">
                        Quantity:
                        <input type="text" value="2">
                    </div>
                </div>
                <img src="card/cross.svg" class="cross" alt="cross">
            </div>
            <div class="buttonPrice">
                <button class="clearShopping">CLEAR SHOPPING CART</button>
                <button class="continueShopping">CONTINUE SHOPPING</button>
            </div>

        </div>
        <div class="cardRight">
            <form action="#" class="cardRight_country">
                <label for="country">SHIPPING ADRESS</label><br>
                <input type="text" name="country" placeholder="Bangladesh" /><br>
                <input type="text" name="country" placeholder="State" /><br>
                <input type="text" name="country" placeholder="Postcode / Zip" /><br>
                <button>GET A QUOTE</button>
                
                
                
                
                
            </form>
        </div>
    </div>
   
   
</body>
</html>
